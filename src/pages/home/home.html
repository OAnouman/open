<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Open</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="list"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content hide-fab>

    <ads-list (previewAd)="preview($event)"></ads-list>

    <ion-fab bottom right>
        <button ion-fab (click)="goToNewAdPage()" color="secondary">
                <ion-icon name="create"></ion-icon> 
            </button>
    </ion-fab>

</ion-content>

<ion-footer *ngIf="!currentUser?.emailVerified && userLoadFinished">
    <ion-grid>
        <ion-row class="email-confirmation-warning">
            <ion-col col-auto>
                <ion-icon name="warning"></ion-icon>
            </ion-col>
            <ion-col>
                <div text-wrap>
                    Vous devez confirmer votre adresse mail pour pouvoir publier des annonces
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
