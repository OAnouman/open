<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Deals</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showCategoriesList()">
        <ion-icon name="list"></ion-icon>
      </button>
            <button ion-button icon-only (click)="toggleSearchbar()">
        <ion-icon name="search"></ion-icon>
      </button>
            <button ion-button icon-only (click)="showMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content hide-fab>

    <ion-refresher (ionRefresh)="pullToRefresh($event)">
        <ion-refresher-content pullingText="Tirez pour actualiser" refreshingText="Actualisation..."></ion-refresher-content>
    </ion-refresher>

    <div text-center class="sticky" [@network]="networkState">
        {{ networkStateLabel }}
    </div>

    <ads-list (previewAd)="preview($event)"></ads-list>

    <ion-fab bottom right [@offlineHideFab]="networkState">
        <button ion-fab (click)="goToNewAdPage()" color="secondary">
      <ion-icon name="create"></ion-icon>
    </button>
    </ion-fab>

</ion-content>

<ion-footer *ngIf="!currentUser?.emailVerified && userLoadFinished">
    <ion-grid>
        <ion-row class="email-confirmation-warning">
            <ion-col col-auto>
                <ion-icon name="warning"></ion-icon>
            </ion-col>
            <ion-col>
                <div text-wrap>
                    Vous devez confirmer votre adresse mail pour pouvoir publier des annonces
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
