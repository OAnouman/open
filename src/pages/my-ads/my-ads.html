<!-- 
  Generated template for the MyAdsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation. -->

<ion-header>

    <ion-navbar [color]="navBarColor">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons end *ngIf="!isInEditMode">
            <button ion-button icon-only (click)="openNewAdPage()">
        <ion-icon name="add"></ion-icon>
      </button>
            <button ion-button icon-only (click)="sort($event)">
        <ion-icon name="funnel"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end *ngIf="isInEditMode">
            <button ion-button icon-only (click)="selectAllAds()">
        <ion-icon name="done-all"></ion-icon>
      </button>
            <button ion-button icon-only (click)="deselectAll()">
        <ion-icon name="close"></ion-icon>
      </button>
            <button ion-button icon-only (click)="deleteBulk()">
        <ion-icon name="trash"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <my-ads-list (onEditAd)="onEditAd($event)" (onEditMode)="onEditMode($event)" (onSelect)="onSelect($event)"></my-ads-list>

</ion-content>
