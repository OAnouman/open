<ion-menu [content]="content" (ionOpen)="onSidemenuOpen()">
    <ion-header>
        <ion-grid>
            <ion-row align-items-center>
                <ion-col>
                    <ion-row align-items-center justify-content-center text-center>
                        <ion-col col-12>
                            <img [src]="userProfile?.picture ? userProfile?.picture : avatarPlaceholder" height="100" width="100" class="circle-img" (click)="openProfilePage()" menuToggle>
                        </ion-col>
                        <ion-col col-auto text-center>
                            <p class="username" no-margin>{{ userProfile?.name }}
                                <br>
                                <small>{{ userProfile?.username }}</small>
                            </p>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>

    <ion-content>
        <ion-list no-lines padding-top>

            <button ion-item (click)="openHomePage()" menuClose>
        <ion-icon name="home" color="primary" item-start></ion-icon>
        Accueil
      </button>
            <hr>
            <button ion-item (click)="openMyAdsPage()" menuClose>
        <ion-icon name="filing" color="secondary" item-start></ion-icon>
        Mes annonces
      </button>

            <button ion-item menuClose>
            <ion-icon name="heart" color="secondary" item-start></ion-icon>
            Mes favoris
          </button>

            <button ion-item menuClose>
        <ion-icon color="danger" name="notifications" item-start></ion-icon>
        Mes alertes
      </button>

            <hr>

            <button ion-item (click)="openProfilePage()" menuClose>
        <ion-icon name="contact" item-start class="grey"></ion-icon>
        Mon profil
      </button>

            <button ion-item menuClose>
                <ion-icon name="settings" class="grey" item-start></ion-icon>
                Param√®tres
            </button>

            <hr>

            <button ion-item menuClose>
                <ion-icon name="help-circle" item-start class="secondary-dark" ></ion-icon>
                Support
            </button>

            <button ion-item menuClose>
                <ion-icon name="information-circle" item-start class="grey" ></ion-icon>
                A propos
            </button>

        </ion-list>


    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
